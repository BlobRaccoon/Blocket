    <script>
        const imageGrid = document.getElementById('image-grid');
        const overlay = document.getElementById('loading-overlay');

        async function startExplorer() {
            const pet = document.getElementById('pet-select').value;

            overlay.classList.remove('hidden');
            overlay.innerHTML = `<div class="text-6xl animate-bounce mb-4">ğŸŒ</div><p class="font-black text-white uppercase tracking-widest">Fetching ${pet}s...</p>`;
            imageGrid.innerHTML = '';

            try {
                
                const response = await fetch(`https://api.duckduckgo.com/?q=${pet}&format=json&pretty=1`);
                
                setTimeout(() => {
                    renderGallery(pet);
                    overlay.classList.add('hidden');
                }, 1000);

            } catch (err) {
                console.error(err);
                alert("Search failed. Check your connection.");
            }
        }

        function renderGallery(pet) {

            for(let i = 0; i < 20; i++) {
                const card = document.createElement('div');
                card.className = "pet-card bg-neutral-800 rounded-xl overflow-hidden border border-neutral-700 shadow-lg";
                card.innerHTML = `
                    <img src="https://loremflickr.com/400/300/${pet}?lock=${i}" class="w-full h-48 object-cover" alt="${pet}">
                    <div class="p-4">
                        <h3 class="font-bold uppercase text-xs text-neutral-500 mb-1">Discovery #${i+1}</h3>
                        <p class="font-black italic">${pet.toUpperCase()}</p>
                    </div>
                `;
                imageGrid.appendChild(card);
            }
        }
