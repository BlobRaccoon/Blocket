        <div id="browser-frame" class="shadow-2xl border-4 border-neutral-800">
            <div id="loading-overlay" class="absolute inset-0 bg-[#1a1a1a] flex flex-col items-center justify-center z-10">
                <div class="text-6xl mb-4">ğŸ”</div>

            </div>
            <iframe id="display" class="browser-content hidden"></iframe>
        </div>
    </div>

    <script src="/javascript/Isbot.js"></script>

    <script>
        const token = localStorage.getItem('token');
        if (!token) location.href = '/login';

        const socket = io({ auth: { token } });
        const display = document.getElementById('display');
        const overlay = document.getElementById('loading-overlay');

        function startExplorer() {
            const pet = document.getElementById('pet-select').value;
            overlay.innerHTML = `<div class="text-6xl animate-bounce mb-4">ğŸŒ</div><p class="font-black text-white uppercase tracking-widest">Loading ${pet} images...</p>`;
            overlay.classList.remove('hidden');
            display.classList.add('hidden');
            socket.emit('start', { pet });
        }

        socket.on('frame', (html) => {
            overlay.classList.add('hidden');
            display.classList.remove('hidden');
            const doc = display.contentResource || display.contentDocument;
            doc.open();
            doc.write(html);
            doc.close();

            doc.addEventListener('click', (e) => {
                socket.emit('action', { type: 'click', x: e.clientX, y: e.clientY });
            });
        });

        socket.on('err', (msg) => {
            alert("Error: " + msg);
        });
    </script>
