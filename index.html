<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: relative;
        background: linear-gradient(-60deg, #ffffff 0%, #ffffff 15%, rgba(255, 255, 255, 0.2) 30%, #808080 45%, #808080 100%);
      }

      #blook-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .blook {
        position: absolute;
        width: 20px;
        height: 30px;
        pointer-events: none;
        opacity: 1;
        transition: opacity 1s ease-out;
      }

      .content-wrapper {
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="blook-container"></div>

    <div class="relative w-full h-full content-wrapper">
      <div class="p-6 text-left">
        <h1 class="text-5xl font-bold text-gray-800 flex items-center gap-2">
          Bl
          <img src="https://uploads.onecompiler.io/43b62fynt/44cp6p56n/bl.png
" alt="Blocket O" class="inline-block w-12 h-12" />
          cket!
        </h1>
        <div class="mt-4 text-lg font-semibold text-gray-700">
          <p>Blocket is a game made by il0veallcats (blob_raccoon).</p>
          <a href="https://discord.gg/Nwps6jQYvM" target="_blank" class="mt-4 inline-block px-4 py-1 bg-gray-200 border-2 border-gray-400 rounded hover:bg-gray-300 transition text-black">
            Discord
          </a>
        </div>
      </div>

      <div class="absolute top-6 right-6">
          <a href="/login">
          <button class="px-6 py-2 bg-gray-500 border-2 border-black rounded-lg text-black text-xl font-bold hover:bg-gray-600 transition">
            Login
          </button>
        </a>
        <a href="/register">
          <button class="px-6 py-2 bg-gray-500 border-2 border-black rounded-lg text-black text-xl font-bold hover:bg-gray-600 transition">
            Register
          </button>
        </a>
      </div>


      <div class="absolute bottom-6 left-6 flex gap-6">
        <a href="/terms" class="text-sm font-bold text-black underline hover:text-gray-700">Terms of Service</a>
        <a href="/privacy" class="text-sm font-bold text-black underline hover:text-gray-700">Privacy Policy</a>
        <a href="/credits" class="text-sm font-bold text-black underline hover:text-gray-700">Credits</a>
      </div>
    </div>

    <script>
      const gravity = 0.3;
      const bounceFactor = 0.7;
      const svgBlook = `
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" viewBox="0 0 20 30">
          <path d="M2,10 Q3,0 6,10 Z" fill="#808080"/>
          <path d="M14,10 Q17,0 18,10 Z" fill="#808080"/>
          <rect x="0" y="10" width="20" height="20" rx="4" ry="4" fill="#808080"/>
        </svg>`;

      function createBlook() {
        const blook = document.createElement("div");
        blook.classList.add("blook");
        blook.innerHTML = svgBlook;
        document.getElementById("blook-container").appendChild(blook);

        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const x = Math.random() * (screenWidth - 20);
        const rotation = Math.random() * 360 - 180;

        let y = -30;
        let vy = 0;

        blook.style.left = x + "px";
        blook.style.transform = `rotate(${rotation}deg)`;

        function animate() {
          vy += gravity;
          y += vy;
          if (y + 30 >= screenHeight) {
            y = screenHeight - 30;
            vy *= -bounceFactor;
            if (Math.abs(vy) < 1) vy = 0;
          }
          blook.style.top = y + "px";
          if (y < screenHeight || Math.abs(vy) > 0.1) {
            requestAnimationFrame(animate);
          }
        }
        animate();

        setTimeout(() => {
          blook.style.opacity = "0";
          setTimeout(() => blook.remove(), 1000);
        }, 8000);
      }

      setInterval(createBlook, 150);
    </script>
  </body>
</html>
